{{define "head"}}
<style>

.panel-default {
    border-color: #ddd;
}
.panel {
    margin-bottom: 20px;
    background-color: #fff;
    border: 1px solid rgb(200 200 200);
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgb(0 0 0 / 5%);
    box-shadow: 0 1px 1px rgb(0 0 0 / 5%);
}

.panel-default>.panel-heading {
    color: #333;
    background-color: #f5f5f5;
    border-color: #ddd;
}

.panel-heading {
    padding: 10px 15px;
    border-bottom: 1px solid transparent;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    font-size: 22px;
    text-align: center;
}

.panel-body{
    padding: 10px;
}

</style>
{{end}}


{{define "body"}}
<div class="container" style="margin-top: 10%;">
    <div class="col-sm-5" style="margin: 0 auto;">

        <div class="panel panel-default">
            <div class="panel-heading">
                登录
            </div>
            <div class="panel-body">
                <form method="post" class="ajaxForm" action="/login" enctype="multipart/form-data">
                    <div class="form-group row">
                      <div class="col-sm-12">
                        <input name="account" type="text" class="form-control" placeholder="账号" autocomplete="off" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-12">
                        <input name="password" type="password" class="form-control" placeholder="密码" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-12">
                        <button type="submit" class="btn col-sm-12 btn-primary">登录</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>

        

    </div>
</div>

{{end}}


{{define "script"}}

{{end}}
